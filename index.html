<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>National Park</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>National Park finder</h1>
        <form id="js-form">
            <label for="stateName"><h3>Search the state() you want to go with the 2-letter abbreviated state code!</h3>
            <h4><a href="https://www.infoplease.com/state-abbreviations-and-state-postal-codes" target="_blank">Look up the state postal code here </a> </h4>
           <h5>Seperate the state codes by commas
            <input type="text" name="stateName" id="js-search-term" value=""placeholder="TX, CA"></input>
            </h5>
            </label>
            <label for="max-results">Maximum results to return</label>
            <input type="number" name="max-results" id="js-max-results" class="spacing"value="10">
             <br>
            <input type="submit" class="button" value="Go!">
        </form>

        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
          <h2>Search results</h2>
          <ul id="results-list">
          </ul>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
